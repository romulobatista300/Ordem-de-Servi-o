<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ordem de Serviço</title>
</head>

<body>
    <form action="https://formsubmit.co/algumemail@yahoo.com.br" method="POST">

        <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
        <h2>Ordem de Serviço!</h2>
        <br>
        <h3>Cliente:</h3>

        <input type="text" name="name" placeholder="Nome do cliente:" obrigatório>
        <input type="text" name="address" placeholder="Endereço:" obrigatório>
        <input type="cellphone/whatssap" name="cellphone/whatssap" placeholder="Telefone/Whatssap:" obrigatório>
        <input type="text" name="CNPJ" placeholder="CNPJ:" obrigatório>
        <input type="email" name="email" placeholder="E-mail:" obrigatório>
        <br>

        <h3>Equipamento ou Ativo:</h3>

        <input type="text" name="name" placeholder="Nome:" obrigatório>
        <input type="text" name="model" placeholder="Modelo:" obrigatório>
        <input type="text" name="brand" placeholder="Marca:" obrigatório>
        <br>

        <h3>Diagnóstico:</h3>

        <input type="text" name="diagnosis" placeholder="Diagnóstico atual:" obrigatório>

        <h3>Solução:</h3>

        <input type="text" name="solution" placeholder="Solução aplicada:" obrigatório>
        <br>

        <h3>Peças Trocadas:</h3>

        <input type="text" name="parts" placeholder="Peças trocadas:" obrigatório>
        <textarea name="message" placeholder="Digite sua mensagem..." obrigatório></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
